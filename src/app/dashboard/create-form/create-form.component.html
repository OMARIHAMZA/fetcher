<div>
  <div class="alert alert-warning" role="alert" *ngIf="message">
    {{message}}
  </div>
  <div class="alert alert-danger" role="alert" *ngFor="let single_error of errors">
    {{single_error}}
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input minlength="8" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
      <input [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="inputMobile" placeholder="Mobile">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputType" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <select class="custom-select" id="inputType" [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
        <option value="2" selected>Company</option>
        <option value="3">Person</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="passwod" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="create()">Create</button>
    </div>
  </div>
</div>
