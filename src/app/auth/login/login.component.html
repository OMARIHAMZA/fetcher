<form class="form-signin text-center" style="margin-top: 180px">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="alert alert-danger" role="alert" *ngIf="message">
    {{message}}
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
</form>
